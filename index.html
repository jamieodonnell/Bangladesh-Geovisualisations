<h1> Nepal - Ilaka Food poverty </h1>
<div id="Nepal"><br/></div>
<div>
<script>

		// initialize the Nepal + minimum zoom if just focusing on one country
		var Nepal = L.map('Nepal',{minZoom: 7, maxZoom: 7,attributionControl: false,zoomControl: false, scrollWheelZoom:false}).setView([28.5, 84.1], 7);
		
		// Add zoom to extent button (see stylesheet and .js file in header)
		<!-- Nepal.addControl(new L.Control.ZoomMin()) -->
		
		//Setting Maximum bounds for zooming and panning (Top left and bottom right from google Nepals)
		var bounds = L.latLngBounds([[30.5, 79.81], [26.13, 88.34]]);
		Nepal.setMaxBounds(bounds);
		Nepal.on('drag', function() {
			Nepal.panInsideBounds(bounds, { animate: false });
		});
		
		
		//Load GeoJSON using Ajax Plugin (Chrome not allowing cross HTTP requests..)
		var geojsonLayer_Nepal = new L.GeoJSON.AJAX("Nepal_2.json",{style:style_Nepal,
												onEachFeature:onEachFeature,smoothFactor: 0}).addTo(Nepal); 
		
		// Define Colourscheme and Variable to Symbolise
		function getColor_Nepal(P0) {
			return P0 > 70 ? '#084594' :
				   P0 > 60  ? '#2171b5' :
				   P0 > 50  ? '#4292c6' :
				   P0 > 40  ? '#6baed6' :
				   P0 > 30   ? '#9ecae1' :
				   P0 > 20   ? '#c6dbef' :
				   P0 > 10   ? '#deebf7' :
				   P0 > 0   ? '#d9d9d9' :
							  '#b2df8a';
				   
		}
		// Define Style differences for when feature is hovered over
		function style_Nepal(feature) {
			return {
				fillColor: getColor_Nepal(feature.properties.P0),
				weight: 0,
				opacity: 1,
				color: 'white',
				fillOpacity: 1
			};
		}


		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 2,
				color: '#777',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			info.update(layer.feature.properties);	
			}
		}


		function resetHighlight(e) {
			geojsonLayer_Nepal.resetStyle(e.target);
		}

		function zoomToFeature(e) {
			Nepal.fitBounds(e.target.getBounds());
		}
		function resetHighlight(e) {
			geojsonLayer_Nepal.resetStyle(e.target);
			info.update();
		}
		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		var info = L.control({position: 'topright'});

		info.onAdd = function (Nepal) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};

		// Update the control based on feature properties passed
		info.update = function (props) {
			this._div.innerHTML = '<h4>Food Poverty Estimate</h4><p>' +  (props ?
				'Ilaka ID ' + props.IlakaID + '</b><br /><p><b>' + props.P0 + '% Prevalence</b>'
				: 'Hover over an Ilaka');
		};

		info.addTo(Nepal);
		var legend = L.control({position: 'bottomleft'});

		legend.onAdd = function (Nepal) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [10, 20, 30, 40, 50, 60, 70],
			labels = [];

		// loop through our density intervals and generate a label with a colored square for each interval
		for (var i = 0; i < grades.length; i++) {
			div.innerHTML +=
				'<i style="background:' + getColor_Nepal(grades[i] + 1) + '"></i> ' +
				grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '%<br>' : '+');
		}

		return div;
		};

		legend.addTo(Nepal);


</script>
